<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal, Binary Calculator</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <!--  -->
    <link rel="stylesheet" href="style.css">
    <link href = "https://cdn-icons-png.flaticon.com/512/2891/2891382.png" rel="icon" type="image/gif">

    <!-- <script src="js.js"></script> -->
</head>
<body>
    <div id="dec2bin">

        <h1>Decimal to Binary</h1>
        <input type="number" id="input" placeholder="Enter Decimal Number"> <br>
        <button id="convert"> Convert </button>
        <hr>
        <span id="span"> </span>

    </div>
    

    <div id="bin2dec">

        <h1>Binary to Decimal</h1>
        <input type="number" id="input2" placeholder="Enter Binary Number"> <br>
        <button id="convert2"> Convert </button>
        <hr>
        <span id="span2"> </span>

    </div>






    <script>
    let button = document.getElementById("convert");
    let button2 = document.getElementById("convert2");
    let span = document.getElementById("span");
    let span2 = document.getElementById("span2");

    // Decimal to BINARY
    function dec2bin(number){
        var bin = "";
        while(number > 0){
            bin = number % 2 + bin;
            number = Math.floor(number/2);
        }
    return bin;
    }

    // BINARY to Decimal
    function bin2dec(bin){
        return parseInt(bin,2).toString(10);
    }


    // displays Decimal to BINARY
    function display(){
        let input = Number(document.getElementById("input").value);
        span.innerHTML = input + " == " + dec2bin(input);
    }
    function display2(){
        let input2 = Number(document.getElementById("input2").value);
        span2.innerHTML = input2 + " == " + bin2dec(input2); 
    }
    button.addEventListener("click", display);
    button2.addEventListener("click", display2);

    </script>
</body>
</html>
